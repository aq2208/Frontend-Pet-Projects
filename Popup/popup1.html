<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup1.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="blur">
        <div class="content">
            <h2>Click the button to see another beautiful design!</h2>
            <img src="img/3d-illustration-isometric-room (1)/8491412.jpg" alt="demo">
            <a href="#" onclick="toggle()">See more</a>
        </div>
    </div>

    <div class="popup" id="popup">
        <h2>Here you are^^</h2>
        <img src="img/3d-illustration-isometric-room/8483343.jpg" alt="demo">
        <a href="#" onclick="toggle()">Close</a>
    </div>

    <script type="text/javascript">
        function toggle() {
            var blur = document.getElementById("blur");
            blur.classList.toggle('active');

            var popup = document.getElementById("popup");
            popup.classList.toggle('active');
        }
    </script>
</body>
</html>
